<ion-view view-title="SigortaPro Mobil" ng-controller="MainCtrl">
  <ion-content>
    <div class="list">
            <div class="item item-divider"> 
                {{ hi }}
            </div>
            <a class="item item-icon-right" ui-sref="app.profile">Profilim<i class="icon ion-chevron-right"></i></a>
            <a class="item item-icon-right" ui-sref="app.assets">Varlıklarım<i class="icon ion-chevron-right"></i></a>
            <a class="item item-icon-right" ui-sref="app.products">Poliçelerim<i class="icon ion-chevron-right"></i></a>
            <a class="item item-icon-right" ui-sref="app.proposal">Teklif Al<i class="icon ion-chevron-right"></i></a>
            <a class="item item-icon-right" ui-sref="app.hasar">Hasar Anında<i class="icon ion-chevron-right"></i></a>
      </div>

      <div class="list">
        <a class="item item-icon-right" ui-sref="app.cms({ menuId: item.id })"
            ng-repeat="item in cmsMenus">
            {{ item.title }}
            <i class="icon ion-chevron-right"></i>
        </a>
      </div>
  </ion-content>
</ion-view>
