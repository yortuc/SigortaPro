 <ion-pane>

      <ion-header-bar class="bar-balanced">
        <h1 class="title">Kullanıcı Girişi</h1>
      </ion-header-bar>

      <ion-content>
        
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">E-Posta</span>
                    <input type="text" ng-model="loginData.userName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Parola</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Giriş</button>
                </label>
            </div>
        </form>

        <div class="list">
            <div class="item">
                <a class="button button-block button-stable" ui-sref="register">Kayıt Ol</a>
            </div>
        </div>
            


      </ion-content>

    </ion-pane>
